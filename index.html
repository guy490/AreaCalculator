<!DOCTYPE html>
<html>

<head>
    <title>Draw Features</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

</head>

<body>
    <div class="row">
        <div id="map" class="map" style="width: 500px; height: 500px;"></div>
        <div class="text-monospace" style="margin: auto auto;">
            The area of the polygon is:
            <strong><span id="result">0</span></strong> Square Meters
        </div>
    </div>
    <script>
        var raster = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        var source = new ol.source.Vector({
            wrapX: false
        });
        var vector = new ol.layer.Vector({
            source: source
        });








        var map = new ol.Map({
            layers: [raster, vector],
            target: 'map',
            view: new ol.View({
                center: [-36170000, 3740000],
                zoom: 7
            })
        });


        var draw; // global so we can remove it later
        function addInteraction() {

            draw = new ol.interaction.Draw({
                source: source,
                type: "Polygon"
            });
            map.addInteraction(draw);

        }

        addInteraction();
        draw.on("drawend", function(evt) {

            var feature = evt.feature;
            var coords = feature.getGeometry().getCoordinates();
            var lonlat = [];
            coords[0].forEach(pair => {
                lonlat.push(ol.proj.toLonLat(pair, 'EPSG:3857').reverse());
            });
            var polygon = turf.polygon([lonlat])
            var area = turf.area(polygon)
            document.getElementById("result").innerText = area;

        });
        draw.on('drawstart', function(e) {
            source.clear();
        });
    </script>
</body>

</html>
